<p>
    La cantidad {{ myShoppingCart.length }}
</p>
<p>
    Total: {{ total }}
</p>
<p>
    Today: {{ today | date: 'short' }}
</p>
<section>
    <button (click)="createNewProduct()">create</button>
    <button (click)="onShowDetail('121212')">detalle not found</button>
</section>
<div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products; " (addedProduct)="onAddToShoppingCart($event)" (showProduct)="onShowDetail($event)"></app-product>
    <button (click)="loadMore()">Load More</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
        <button (click)="toggleProductDetail()"><img src="../../../assets/images/cross-mark-button.svg" alt="Cross mark"></button>
        <h1>{{ productChosen.title }}</h1>
        <swiper
        [slidesPerView]="1"
        (swiper)="onSwiper($event)"
        (slideChange)="onSlideChange()"
        >
        <ng-template swiperSlide *ngFor="let img of productChosen.images ">
            <img [src]="img" alt="">
        </ng-template>
        </swiper>
        <p id="descrip">{{ productChosen.description }}</p>
        <button (click)="updateProduct()">editar</button>
        <button (click)="deleteProduct()">borrar</button>
    </div>
</div>
